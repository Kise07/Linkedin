<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn UI Clone</title>
</head>

<body>

    <!-- Header Starts -->
    <div class="header">
        <div class="header__left">
            <img src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536505.png?token=exp=1647609305~hmac=1dd383468957027126c2c1078139084d"
                alt="">
            <div class="header__search">
                <i class="material-icons">search</i>
            </div>
            <input type="text">
        </div>

        <div class="header__right">
            <div class="headerOption">
                <i class="material-icons headerOption__icon">home</i>
                <h3>Home</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption__icon">people</i>
                <h3>My Network</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption__icon">work</i>
                <h3>Jobs</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption__icon">chat</i>
                <h3>Messaging</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption__icon">notifications</i>
                <h3>Notification</h3>
            </div>
            <div class="headerOption">
                <i class="material-icons headerOption__icon">account_circle</i>
                <h3>Me</h3>
            </div>
        </div>
    </div>
    <!-- Header Ends -->
</body>

</html>
